spring:
  batch:
    job:
      enabled: false

migration:
  chunk-size: ${CHUNK_SIZE:5000}
  tables:
    - name: users-migration
      key-column-name: id
      source:
        schema: public
        table: users
      target:
        schema: public
        table: users
      fields:
        - operation: MODIFY
          source:
            name: created_date
            type: java.lang.String
          target:
            name: created_date
            type: java.time.LocalDateTime
            default-value: T(java.time.LocalDateTime).now()
        - operation: REMOVE
          source:
            name: id
        - operation: ADD
          target:
            name: uid
            type: java.util.UUID
            default-value: T(java.util.UUID).randomUUID()
        - operation: ADD
          target:
            name: solve_id
            type: java.util.UUID
            default-value: "#{jobParameters['sourceTable']}"
        - operation: CUSTOM
          target:
            name: checksum
            type: java.lang.String
          processor: checksumProcessor

logging:
  level:
    org.springframework.batch.item.database: debug
