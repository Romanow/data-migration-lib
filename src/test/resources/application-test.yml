spring:
  batch:
    job:
      enabled: false

migration:
  chunk-size: ${CHUNK_SIZE:5000}
  tables:
    - name: users-migration
      key-column-name: id
      source:
        schema: public
        table: users
      target:
        schema: public
        table: users
      modify-fields:
        - source-name: solve_id
          source-type: java.lang.String
          target-name: process_uid
          target-type: java.util.UUID
          default-value: T(java.util.UUID).randomUUID()
      additional-fields:
        - name: uid
          type: java.util.UUID
          value: T(java.util.UUID).randomUUID()
      remove-fields:
        - id

logging:
  level:
    org.springframework.batch.item.database: debug
